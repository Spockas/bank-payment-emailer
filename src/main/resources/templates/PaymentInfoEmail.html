<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Payment Confirmation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>Bank Payment Confirmation</h1>
    <table>
        <tr>
            <td>Document ID</td>
            <td>{{documentId}}</td>
        </tr>
        <tr>
            <td>Sender's Name</td>
            <td>{{senderName}}</td>
        </tr>
        <tr>
            <td>Sender's IBAN</td>
            <td>{{senderIban}}</td>
        </tr>
        <tr>
            <td>Receiver's Name</td>
            <td>{{receiverName}}</td>
        </tr>
        <tr>
            <td>Receiver's IBAN</td>
            <td>{{receiverIban}}</td>
        </tr>
        <tr>
            <td>Payment Purpose</td>
            <td>{{paymentPurpose}}</td>
        </tr>
        <tr>
            <td>Amount</td>
            <td>{{amount}} Eur</td>
        </tr>
        <tr>
            <td>Payment Date</td>
            <td>{{paymentDate}}</td>
        </tr>
        <tr>
            <td>Payment Status</td>
            <td>{{paymentStatus}}</td>
        </tr>
    </table>
</div>
</body>
</html>
